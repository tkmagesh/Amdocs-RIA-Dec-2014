<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<style>
	.completed{
		color : red;
		text-decoration: line-through;
		font-style: italic;
		font-weight: bold;
	}
	</style>
	<script>
	/*
		Use Cases

		1. Add a new task
		2. Mark/unmark a task as "completed"
		3. Remove completed tasks

	 */	
	 window.addEventListener("DOMContentLoaded", initialize);
	 function initialize(){
	 	document.getElementById("btnAddTask").addEventListener("click", onBtnAddTaskClick);
	 	document.getElementById("olTaskList").addEventListener("click", onTaskItemClick);
	 }

	 
	 function onTaskItemClick(evt){
	 	var node = evt.srcElement;
	   if (node.classList.contains("completed")){
	        node.classList.remove("completed")
	   } else {
	        node.classList.add("completed");
	   }
	 }
	 function onBtnAddTaskClick(){
	 	var taskName = document.getElementById("txtTask").value;
	 	var olTaskList = document.getElementById("olTaskList");

	 	var newTask = "<li>" + taskName + "</li>";
	 	olTaskList.innerHTML = olTaskList.innerHTML + newTask;

	 /*	var newTask = document.createElement("li");
	 	newTask.innerHTML = taskName;
	 	newTask.addEventListener("click", onTaskItemClick);
	 	olTaskList.appendChild(newTask);*/
	 }

	</script>
</head>
<body>
	<h1>Task Manager</h1>
	<hr>
	<label for="txtTask">Task :</label>
	<input type="text" name="" id="txtTask">
	<input type="button" value="Add Task" id="btnAddTask">
	<input type="button" value="Remove Completed" id="btnRemoveCompleted">
	<ol id="olTaskList">
		<li>Task - 1</li>
		<li class="completed">Task - 2</li>
		<li>Task - 3</li>
	</ol>
	<div id="divMessage"></div>
</body>
</html>
