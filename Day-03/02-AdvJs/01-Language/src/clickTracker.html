<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Tracker</title>
	<script>
	window.addEventListener("DOMContentLoaded", init);
	var count = 0;
	function init(){
		documnet.getElementById("btnTrack").addEventListener("click", onBtnTrackClick);
	}
	function onBtnTrackClick(){
		++count;
		document.getElementById("divMessage").innerHTML = count;
	}
	</script>
</head>
<body>
	<input type="button" value="Track" id="btnTrack">
	<div id="divMessage"></div>
</body>
</html>
